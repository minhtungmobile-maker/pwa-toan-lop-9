<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWA Toán Lớp 9 – HSTAI 777</title>

<meta name="theme-color" content="#1976d2">
<link rel="icon" href="icon-192.png">

<style>
:root {
  --primary: #1976d2;
  --bg: #f5f9ff;
  --card: #ffffff;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
}
header {
  background: var(--primary);
  color: white;
  text-align: center;
  padding: 1.2rem;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 1rem;
}
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 1.2rem;
  margin-bottom: 1.5rem;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1rem;
}
.item {
  background: #e3f2fd;
  padding: 1rem;
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
  font-size: 1.05rem;
}
.item:hover {
  background: #bbdefb;
}
#content {
  line-height: 1.6;
}
.exercise {
  background: #f1f8e9;
  padding: 0.8rem;
  border-radius: 10px;
  margin-top: 0.8rem;
}
.answer {
  color: #2e7d32;
  font-weight: bold;
}
footer {
  text-align: center;
  font-size: 0.9rem;
  color: #555;
  padding: 1rem;
}
</style>
</head>

<body>

<header>
  <h1>📘 PWA TOÁN LỚP 9</h1>
  <p>Học sinh yếu vẫn theo được – Chuẩn Bộ GD&ĐT</p>
</header>

<div class="container">

  <!-- MENU -->
  <div class="card">
    <h2>📚 HỌC THEO CHUYÊN ĐỀ</h2>
    <div class="grid">
      <div class="item" onclick="loadChuong1()">🔢 Căn bậc hai</div>
      <div class="item" onclick="comingSoon()">📈 Hàm số bậc nhất</div>
      <div class="item" onclick="comingSoon()">🧮 Hệ phương trình</div>
      <div class="item" onclick="comingSoon()">📐 Hình học</div>
    </div>
  </div>

  <div class="card">
    <h2>📝 LUYỆN ĐỀ THI</h2>
    <div class="grid">
      <div class="item" onclick="loadDeThi()">Đề tổng hợp mẫu</div>
      <div class="item" onclick="comingSoon()">Đề kiểm tra 1 tiết</div>
      <div class="item" onclick="comingSoon()">Đề 15 phút</div>
    </div>
  </div>

  <!-- NỘI DUNG HIỂN THỊ -->
  <div class="card" id="content">
    <h2>Chào mừng</h2>
    <p>Chọn bài học hoặc đề thi để bắt đầu.</p>
  </div>

</div>

<footer>
  © HSTAI 777 – Giáo dục phổ thông cơ sở
</footer>

<script>
// ===== CHƯƠNG 1 =====
function loadChuong1() {
  document.getElementById("content").innerHTML = `
    <h2>Chương 1: Căn bậc hai</h2>

    <p><b>1. Khái niệm</b></p>
    <p>Căn bậc hai của số không âm a là số x sao cho x² = a.</p>

    <p><b>Ví dụ:</b></p>
    <ul>
      <li>√4 = 2</li>
      <li>√9 = 3</li>
      <li>√16 = 4</li>
    </ul>

    <p><b>2. Điều kiện xác định</b></p>
    <p>Biểu thức √a xác định khi a ≥ 0.</p>

    <div class="exercise">
      <p><b>Bài 1:</b> Tính √25</p>
      <p class="answer">Đáp án: 5</p>
    </div>

    <div class="exercise">
      <p><b>Bài 2:</b> Tìm x, biết √x = 7</p>
      <p class="answer">Đáp án: x = 49</p>
    </div>

    <div class="exercise">
      <p><b>Bài 3:</b> So sánh √5 và √7</p>
      <p class="answer">Đáp án: √5 &lt; √7</p>
    </div>
  `;
}

// ===== ĐỀ THI MẪU =====
function loadDeThi() {
  document.getElementById("content").innerHTML = `
    <h2>Đề thi mẫu Toán 9</h2>

    <p><b>Câu 1:</b> Tính √36</p>
    <p class="answer">Đáp án: 6</p>

    <p><b>Câu 2:</b> Tìm x: √x = 5</p>
    <p class="answer">Đáp án: x = 25</p>

    <p><b>Câu 3:</b> So sánh √10 và √12</p>
    <p class="answer">Đáp án: √10 &lt; √12</p>

    <p><i>Thời gian làm bài: 90 phút</i></p>
  `;
}

// ===== CHƯA MỞ =====
function comingSoon() {
  document.getElementById("content").innerHTML = `
    <h2>Đang cập nhật</h2>
    <p>Nội dung sẽ được mở trong phiên bản tiếp theo.</p>
  `;
}
</script>

</body>
</html>
