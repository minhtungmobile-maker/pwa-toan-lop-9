    <p>Hàm số bậc nhất là hàm số được cho bởi công thức $y = ax + b$, trong đó $a, b$ là các số cho trước và $a \ne 0$.</p>

    <p>- Hàm số đồng biến trên $\mathbb{R}$ khi $a > 0$<br>
